apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    archiveClassifier.set("sources")
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    exclude '**/BuildConfig.java'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

afterEvaluate {
    javadoc.classpath += files(android.libraryVariants.collect { variant ->
        variant.javaCompileProvider.get().classpath.files
    })
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

version android.defaultConfig.versionName
group 'com.itachi1706'

install {
    repositories.mavenInstaller {
        pom.project {
            name 'Cheesecake App Updater'
            description 'Internal Android App Updating Library'
            url 'https://github.com/itachi1706/CheesecakeAppUpdater'
            inceptionYear '2016'

            packaging 'aar'
            groupId this.group
            artifactId 'appupdater'
            version this.version

            licenses {
                license {
                    name 'The MIT License (MIT)'
                    url 'https://opensource.org/licenses/MIT'
                }
            }
            scm {
                connection 'https://github.com/itachi1706/CheesecakeAppUpdater.git'
                url 'https://github.com/itachi1706/CheesecakeAppUpdater'

            }
            developers {
                developer {
                    id = 'itachi1706'
                    name 'Kenneth'
                }
            }
        }
    }
}

bintray {
    Properties localProps = new Properties()
    def localPropFile = file('../local.properties')
    if (localPropFile.canRead()) { localProps.load(new FileInputStream(localPropFile)) }

    user = localProps != null && localProps.containsKey('bintray.user') ? localProps.getProperty('bintray.user') : System.getenv('BINTRAY_USER')
    key = localProps != null && localProps.containsKey('bintray.apikey') ? localProps.getProperty('bintray.apikey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    override = true
    pkg {
        repo = 'ccn-android-lib'
        name = 'appupdater'
        userOrg = 'itachi1706'
        description = "Internal Android App Updating Library"
        publish = true
        publicDownloadNumbers = true
        licenses = ['MIT']
        vcsUrl = 'https://github.com/itachi1706/CheesecakeAppUpdater.git'
        dryRun = false
        version {
            name = this.version
            desc = "Release ${this.version}"
            released = new Date()
            vcsTag = this.version
        }
    }
}